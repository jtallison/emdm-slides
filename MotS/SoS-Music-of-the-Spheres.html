Trevor Cox, Professor of Acoustic Engineering at the University of Salford @ In 1’12”
http://www.bbc.com/news/uk-scotland-highlands-islands-25757937
http://www.theverge.com/2014/1/19/5324896/worlds-longest-echo-recording-112-seconds
https://soundcloud.com/sonicwonderland/sonic-wonderland-worlds

Trevor Cox, Professor of Acoustic Engineering at the University of Salford and author of Sonic Wonderland, has discovered the world record for the ‘Longest Echo’. The 1970 Guinness Book of Records is the last claim for the ‘longest echo’, when the solid-bronze doors of the Hamilton Mausoleum in Scotland slammed shut, it took 15 seconds for the sound to die away to silence. In researching his new book Sonic Wonderland: A Scientific Odyssey of Sound Trevor Cox discovered a place where the sound echoes around for a full minute longer, smashing the previous record.
Trevor Cox travelled to the oil storage complex at Inchindown, near Invergordon, Scotland. These reservoirs supplied the naval anchorage in the Cromarty Firth at the bottom of the hill. The tanks were constructed in great secrecy amid concerns about the strengthening of Germany’s armed forces during the 1930s and the threat posed by long-range bombers, which is why the tanks were dug deep into the hillside. The vast complex took three years to complete. His guide was Allan Kilpatrick, an archaeological investigator for the Royal Commission on the Ancient and Historical Monuments of Scotland.
Trevor had to enter the tank through one of the 18 inch diameter oil pipes because there are no doors. The tank could hold 25.5 million litres of fuel and has walls 45cm thick. The space is about twice the length of a football pitch, 9m wide and 13.5 metres high.
Allan fired a pistol loaded with blanks about a third of the way into the storage tank, and Trevor recorded the response picked up by the microphones about a third of the way from the far end. This is a standard technique used in concert hall acoustics; old black-and-white photographs show a gun being fired on the stage of the Royal Festival Hall when they tested the acoustics back in the 1950s.

## Juno Captures the "Roar" of Jupiter


<aside class="notes"><p>June 25, 2016 NASA&#39;s Juno spacecraft has crossed the boundary of Jupiter&#39;s immense magnetic field. Juno&#39;s Waves instrument recorded the encounter with the bow shock over the course of about two hours on June 24, 2016. &quot;Bow shock&quot; is where the supersonic solar wind is heated and slowed by Jupiter&#39;s magnetosphere. It is analogous to a sonic boom on Earth. The next day, June 25, 2016, the Waves instrument witnessed the crossing of the magnetopause. &quot;Trapped continuum radiation&quot; refers to waves trapped in a low-density cavity in Jupiter&#39;s magnetosphere. Credits: <a href="https://www.jpl.nasa.gov/news/nasas-juno-spacecraft-enters-jupiters-magnetic-field/">NASA/JPL-Caltech/SwRI/Univ. of Iowa</a> <a href="https://www.youtube.com/watch?v=8CT_txWEo5I">youtube</a></p>
</aside></script></section><section data-markdown><script type="text/template">

## Cassini crosses Saturn's Planet-Ring Gap


<aside class="notes"><p>April 26 2017 This video represents data collected by the Radio and Plasma Wave Science instrument on NASA&#39;s Cassini spacecraft, as it crossed through the gap between Saturn and its rings on April 26, 2017, during the first dive of the mission&#39;s Grand Finale. The instrument is able to record ring particles striking the spacecraft in its data. In the data from this dive, there is virtually no detectable peak in pops and cracks that represent ring particles striking the spacecraft. The lack of discernible pops and cracks indicates the region is largely free of small particles. Credits: <a href="https://www.nasa.gov/feature/cassini-finds-the-big-empty-close-to-saturn">NASA/JPL-Caltech/University of Iowa</a> <a href="https://www.youtube.com/watch?v=XITah0sxFFQ">youtube</a></p>
